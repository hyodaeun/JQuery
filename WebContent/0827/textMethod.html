<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script>
//$().text();는 text값을 받아오는 거
//$().text("abc");기존의 text값을 abc로 바꿔치기 하는 거
//$().html();는 html 코드에 있는 text값을 받아오는 거

//.text("<strong>ab</strong>");은 안되지만
//.html("<strong>ab</strong>");은 됨
	
	$(document).ready(function() {
		$('#m1').text("<strong>responsible Web</strong>");
		$('#m2').html("<strong>responsible Web HTML</strong>");
		
	});
	
</script>
</head>
<body>
<div id="m1">jQuery</div>
<div id="m2">HTML</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>
<script>
	$(document).ready(function() {
        $(".wrap1").mouseover(function() {
            $(".display1").append("<strong>마우스오버</strong>");
        });
        $(".wrap2").mouseenter(function() {
            $(".display2").append("<em>마우스들어감</em>");
        });
	});
</script>
<style>
    .bg {
        margin-bottom: 40px;
        background: lightgray;
        padding: 40px;
    }
    .inner {
        background: gray;
        padding: 20px;
    }
</style>
</head>
<body>
	<div class="wrap1 bg">
        <div class="inner">mouseover</div>
    </div>
    <div class="display1"></div>
    
    <div class="wrap2 bg">
        <div class="inner">mouseenter</div>
    </div>
    <div class="display2"></div>
    
</body>
</html>
